# Penta Dragon DX Palettes
# v2.33: Multi-boss palette system (8 bosses) + turbo powerup
# v2.32: Per-entity projectile colors + powerup support
# v2.29: Projectile colorization with dynamic Palette 0
# v0.98: Stage detection + Jet form palettes + Tile-based colorization
#
# Colors are BGR555 hex format: 0bBBBBBGGGGGRRRRR (5 bits each)
# Common colors:
#   0x0000=Transparent, 0x7FFF=White, 0x001F=Red, 0x03E0=Green
#   0x7C00=Blue, 0x03FF=Yellow, 0x7C1F=Magenta, 0x7FE0=Cyan

# ============================================
# STAGE DETECTION (v0.98) - Address 0xFFD0
# ============================================
# stage_flag=0x00: Level 1 (main dungeon) -> BG palette 0 (Dungeon)
# stage_flag=0x01: Bonus stage (jet/spaceship) -> BG palette 7 (BG7)
#                  + Use jet form OBJ palettes (SaraWitchJet, SaraDragonJet)
# stage_flag=0x02-0x04: Levels 2-5 (not yet implemented)
#
# ============================================
# TILE-BASED PALETTE MAPPING (v0.97)
# ============================================
# Sara W: tiles 0x20-0x27 -> Palette 2 (skin/pink) OR SaraWitchJet in bonus stage
# Sara D: tiles 0x28-0x2F -> Palette 1 (green) OR SaraDragonJet in bonus stage
#
# Boss detection via boss_flag at 0xFFBF (v2.33: 8 bosses):
#   boss_flag=0: Normal mode (tile-based palettes)
#   boss_flag=1: Gargoyle miniboss -> Palette 6
#   boss_flag=2: Spider miniboss -> Palette 7
#   boss_flag=3: Crimson boss -> Palette 6
#   boss_flag=4: Ice boss -> Palette 7
#   boss_flag=5: Void boss -> Palette 6
#   boss_flag=6: Poison boss -> Palette 7
#   boss_flag=7: Knight boss -> Palette 6
#   boss_flag=8: Angela (secret boss) -> Palette 7
#
# Normal mode tile ranges (VERIFIED via gameplay):
#   0x00-0x07: Sara W projectiles (tile 0x01) -> Palette 3 (red, shared with Crow)
#   0x08-0x0F: Enemy projectiles (tile 0x0F) -> Palette 0 (blue)
#   0x10-0x1F: Effects/explosions -> Palette 0
#   0x30-0x3F: Crow/flying -> Palette 3 (shared with Sara W projectiles)
#   0x40-0x4F: Hornets/flying -> Palette 4
#   0x50-0x5F: Ground (orc) -> Palette 5
#   0x60-0x6F: Humanoid (soldier/moth/mage) -> Palette 6
#   0x70-0x7F: Special (catfish) -> Palette 3

# ============================================
# BACKGROUND PALETTES (8 palettes, 4 colors each)
# ============================================
# v0.98: Multiple BG palettes for distinct areas
#
# Palette 0: Main floor tiles (blue castle stone)
# Palette 1: Items/pickups (gold/yellow glow)
# Palette 2: Walls/void (darker blue-gray)
# Palette 3-7: Reserved for other levels/areas
#
# BGR555 color reference:
#   0x7F1B = Light sky blue
#   0x6210 = Royal blue
#   0x3D08 = Deep navy
#   0x03FF = Gold/Yellow
#   0x01BF = Dark gold

bg_palettes:
  # Palette 0 - Main floor/platform (vibrant blue-white)
  Dungeon:
    colors: ["7FFF", "7E94", "3D4A", "0000"]  # White, Light blue, Deep teal, Black

  # Palette 1 - Items/pickups (bright gold - makes items pop!)
  BG1:
    colors: ["03FF", "02DF", "019F", "0000"]  # Bright yellow, Gold, Dark gold, Black

  # Palette 2 - Decorative elements (purple/magenta)
  BG2:
    colors: ["7E1F", "5C0F", "3807", "0000"]  # Light magenta, Purple, Dark purple, Black

  # Palette 3 - Nature/organic (green tones)
  BG3:
    colors: ["03E0", "02A0", "0160", "0000"]  # Bright green, Forest green, Dark green, Black

  # Palette 4 - Water/ice (cyan/teal)
  BG4:
    colors: ["7FE0", "5EC0", "3D80", "0000"]  # Cyan, Teal, Dark teal, Black

  # Palette 5 - Fire/lava (red/orange)
  BG5:
    colors: ["03FF", "00DF", "001F", "0000"]  # Yellow, Orange, Red, Black

  # Palette 6 - Stone/castle (blue-gray)
  BG6:
    colors: ["6F7B", "4E73", "2D4A", "0000"]  # Light slate, Blue-gray, Dark slate, Black

  # Palette 7 - Mystery/special (deep blue)
  BG7:
    colors: ["7E10", "5C08", "3800", "0000"]  # Sky blue, Royal blue, Navy, Black

# ============================================
# SPRITE PALETTES - VERIFIED MAPPINGS
# ============================================
# Palette 0: ENEMY PROJECTILES (tile 0x0F) + Effects - blue by default
# Palette 1: Sara D sprite (green) OR Sara D Jet (cyan) in bonus stage
# Palette 2: Sara W sprite (skin/pink) OR Sara W Jet (magenta) in bonus stage
# Palette 3: SARA W PROJECTILES (tile 0x01) + Crow enemies (tiles 0x30-0x3F) - red
#            NOTE: Changing Palette 3 affects BOTH Sara's shots AND Crow sprites!
# Palette 4: Hornets (yellow/orange)
# Palette 5: Orc/Ground (green/brown)
# Palette 6: Humanoid (purple) OR Gargoyle boss (boss_flag=1)
# Palette 7: Catfish (cyan) OR Spider boss (boss_flag=2)
# ============================================

obj_palettes:
  # Palette 0 - ENEMY PROJECTILES (tile 0x0F) + Effects
  # This palette colors enemy-fired projectiles (blue by default)
  EnemyProjectile:
    colors: ["0000", "7C00", "5800", "3000"]  # Trans, Bright blue, Medium blue, Dark blue

  # NOTE: SaraProjectileDragon is loaded dynamically into Palette 0 when Sara D is active
  # This makes enemy projectiles green when playing as Sara D
  SaraProjectileDragon:
    colors: ["0000", "03E0", "01C0", "0000"]  # Trans, Bright green, Dark green, Black

  # Palette 1 - SARA D (Dragon form - green/black)
  SaraDragon:
    colors: ["0000", "03E0", "01C0", "0000"]  # Trans, Bright green, Dark green, Black

  # Palette 2 - SARA W (Witch form - skin/pink-red/black)
  SaraWitch:
    colors: ["0000", "2EBE", "511F", "0842"]  # Trans, Skin (peach), Pink-red, Near-black

  # Palette 2 (Alt) - SARA W JET (Spaceship form - magenta/purple)
  # Used in bonus stage (stage_flag=0x01) instead of SaraWitch
  SaraWitchJet:
    colors: ["0000", "7C1F", "5817", "3010"]  # Trans, Magenta, Purple, Dark purple

  # Palette 1 (Alt) - SARA D JET (Spaceship form - cyan/electric blue)
  # Used in bonus stage (stage_flag=0x01) instead of SaraDragon
  SaraDragonJet:
    colors: ["0000", "7FE0", "4EC0", "2D80"]  # Trans, Bright cyan, Blue, Dark blue

  # Palette 3 - SARA W PROJECTILE (tile 0x01) + CROW enemies (tiles 0x30-0x3F)
  # Changing this affects both Sara's shots AND crow enemy sprites
  SaraProjectileAndCrow:
    colors: ["0000", "001F", "0017", "000F"]  # Trans, Bright red, Medium red, Dark red

  # Palette 4 - HORNETS (yellow/orange - insects)
  Hornets:
    colors: ["0000", "03FF", "00DF", "0000"]  # Trans, Yellow, Orange, Black

  # Palette 5 - ORC/GROUND (green/brown - earthy)
  OrcGround:
    colors: ["0000", "02A0", "0160", "0000"]  # Trans, Forest green, Dark green, Black

  # Palette 6 - HUMANOID: Soldier, Moth, Spike (purple)
  # In boss mode (boss_flag=1), this becomes Gargoyle
  Humanoid:
    colors: ["0000", "7C1F", "4C0F", "0000"]  # Trans, Magenta, Dark purple, Black

  # Palette 7 - CATFISH/SPECIAL (cyan/teal)
  # In boss mode (boss_flag=2), this becomes Spider
  Catfish:
    colors: ["0000", "7FE0", "3CC0", "0000"]  # Trans, Cyan, Dark cyan, Black

# Boss override palettes (loaded when boss_flag is set)
# v2.33: Table-based system supporting 8 bosses
# Each boss has a target palette slot (6 or 7) and 4 colors
boss_palettes:
  # Boss 1: Gargoyle (replaces palette 6 when boss_flag=1)
  Gargoyle:
    slot: 6
    colors: ["0000", "601F", "400F", "0000"]  # Trans, Dark magenta, Darker purple, Black

  # Boss 2: Spider (replaces palette 7 when boss_flag=2)
  Spider:
    slot: 7
    colors: ["0000", "001F", "00BF", "0000"]  # Trans, Red, Orange, Black

  # Boss 3: Crimson/Dragon boss (boss_flag=3)
  Boss3_Crimson:
    slot: 6
    colors: ["0000", "0CBF", "0859", "040F"]  # Trans, Crimson, Dark crimson, Blood red

  # Boss 4: Ice/Frost boss (boss_flag=4)
  Boss4_Ice:
    slot: 7
    colors: ["0000", "7F94", "668A", "4940"]  # Trans, Ice blue, Frost blue, Deep blue

  # Boss 5: Void/Dark boss (boss_flag=5)
  Boss5_Void:
    slot: 6
    colors: ["0000", "70B4", "584F", "3C08"]  # Trans, Violet, Dark violet, Void purple

  # Boss 6: Poison/Serpent boss (boss_flag=6)
  Boss6_Poison:
    slot: 7
    colors: ["0000", "0BC8", "06C4", "01C0"]  # Trans, Toxic green, Poison, Dark green

  # Boss 7: Knight/Gold boss (boss_flag=7)
  Boss7_Knight:
    slot: 6
    colors: ["0000", "0F1F", "0A58", "0150"]  # Trans, Gold, Bronze, Dark bronze

  # Boss 8: Angela - secret boss (boss_flag=8)
  Angela:
    slot: 7
    colors: ["0000", "7FFF", "5AD6", "318C"]  # Trans, White, Silver, Dark gray

# Powerup projectile palettes (loaded into Palette 0 when powerup active)
# Read from 0xFFC0: 0=none, 1=spiral, 2=shield, 3=turbo
powerup_palettes:
  SpiralProjectile:
    colors: ["0000", "7FE0", "5EC0", "3E80"]  # Trans, Cyan, Teal, Dark teal

  ShieldProjectile:
    colors: ["0000", "03FF", "02BF", "019F"]  # Trans, Gold, Dark gold, Deep gold

  TurboProjectile:
    colors: ["0000", "00FF", "00BF", "005F"]  # Trans, Orange, Dark orange, Red-orange
