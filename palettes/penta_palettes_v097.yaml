# Penta Dragon DX Palettes
# v0.97: Tile-based colorization with Sara W/D distinction
#
# Colors are BGR555 hex format: 0bBBBBBGGGGGRRRRR (5 bits each)
# Common colors:
#   0x0000=Transparent, 0x7FFF=White, 0x001F=Red, 0x03E0=Green
#   0x7C00=Blue, 0x03FF=Yellow, 0x7C1F=Magenta, 0x7FE0=Cyan

# ============================================
# TILE-BASED PALETTE MAPPING (v0.97)
# ============================================
# Sara W: tiles 0x20-0x27 -> Palette 2 (skin/pink)
# Sara D: tiles 0x28-0x2F -> Palette 1 (green - dragon)
#
# Boss detection via boss_flag at 0xFFBF:
#   boss_flag=0: Normal mode (tile-based palettes)
#   boss_flag=1: Gargoyle miniboss -> Palette 6
#   boss_flag=2: Spider miniboss -> Palette 7
#
# Normal mode tile ranges:
#   0x00-0x1F: Effects -> Palette 0
#   0x30-0x3F: Crow/flying -> Palette 3
#   0x40-0x4F: Hornets/flying -> Palette 4
#   0x50-0x5F: Ground (orc) -> Palette 4
#   0x60-0x6F: Humanoid (soldier/moth/mage) -> Palette 5
#   0x70-0x7F: Special (catfish) -> Palette 3

# ============================================
# BACKGROUND PALETTES (8 palettes, 4 colors each)
# ============================================
# v0.98: Multiple BG palettes for distinct areas
#
# Palette 0: Main floor tiles (blue castle stone)
# Palette 1: Items/pickups (gold/yellow glow)
# Palette 2: Walls/void (darker blue-gray)
# Palette 3-7: Reserved for other levels/areas
#
# BGR555 color reference:
#   0x7F1B = Light sky blue
#   0x6210 = Royal blue
#   0x3D08 = Deep navy
#   0x03FF = Gold/Yellow
#   0x01BF = Dark gold

bg_palettes:
  # Palette 0 - Main floor/platform (vibrant blue-white)
  Dungeon:
    colors: ["7FFF", "7E94", "3D4A", "0000"]  # White, Light blue, Deep teal, Black

  # Palette 1 - Items/pickups (bright gold - makes items pop!)
  BG1:
    colors: ["03FF", "02DF", "019F", "0000"]  # Bright yellow, Gold, Dark gold, Black

  # Palette 2 - Decorative elements (purple/magenta)
  BG2:
    colors: ["7E1F", "5C0F", "3807", "0000"]  # Light magenta, Purple, Dark purple, Black

  # Palette 3 - Nature/organic (green tones)
  BG3:
    colors: ["03E0", "02A0", "0160", "0000"]  # Bright green, Forest green, Dark green, Black

  # Palette 4 - Water/ice (cyan/teal)
  BG4:
    colors: ["7FE0", "5EC0", "3D80", "0000"]  # Cyan, Teal, Dark teal, Black

  # Palette 5 - Fire/lava (red/orange)
  BG5:
    colors: ["03FF", "00DF", "001F", "0000"]  # Yellow, Orange, Red, Black

  # Palette 6 - Stone/castle (blue-gray)
  BG6:
    colors: ["6F7B", "4E73", "2D4A", "0000"]  # Light slate, Blue-gray, Dark slate, Black

  # Palette 7 - Mystery/special (deep blue)
  BG7:
    colors: ["7E10", "5C08", "3800", "0000"]  # Sky blue, Royal blue, Navy, Black

# ============================================
# SPRITE PALETTES - v0.99 Dynamic Boss Swap
# ============================================
# Palette 0: Effects/projectiles (white/gray)
# Palette 1: Sara D - Dragon form (green)
# Palette 2: Sara W - Witch form (skin/pink)
# Palette 3: Crow (dark blue/black)
# Palette 4: Hornets (yellow/orange)
# Palette 5: Orc/Ground (green/brown)
# Palette 6: Humanoid (purple) OR Gargoyle boss
# Palette 7: Catfish (cyan) OR Spider boss
# ============================================

obj_palettes:
  # Palette 0 - Effects/projectiles (neutral white/gray)
  Effects:
    colors: ["0000", "7FFF", "5294", "0000"]  # Trans, White, Gray, Black

  # Palette 1 - SARA D (Dragon form - green/black)
  SaraDragon:
    colors: ["0000", "03E0", "01C0", "0000"]  # Trans, Bright green, Dark green, Black

  # Palette 2 - SARA W (Witch form - skin/pink-red/black)
  SaraWitch:
    colors: ["0000", "2EBE", "511F", "0842"]  # Trans, Skin (peach), Pink-red, Near-black

  # Palette 3 - CROW (dark blue/black - nocturnal bird)
  Crow:
    colors: ["0000", "4E73", "2529", "0000"]  # Trans, Blue-gray, Dark slate, Black

  # Palette 4 - HORNETS (yellow/orange - insects)
  Hornets:
    colors: ["0000", "03FF", "00DF", "0000"]  # Trans, Yellow, Orange, Black

  # Palette 5 - ORC/GROUND (green/brown - earthy)
  OrcGround:
    colors: ["0000", "02A0", "0160", "0000"]  # Trans, Forest green, Dark green, Black

  # Palette 6 - HUMANOID: Soldier, Moth, Spike (purple)
  # In boss mode (boss_flag=1), this becomes Gargoyle
  Humanoid:
    colors: ["0000", "7C1F", "4C0F", "0000"]  # Trans, Magenta, Dark purple, Black

  # Palette 7 - CATFISH/SPECIAL (cyan/teal)
  # In boss mode (boss_flag=2), this becomes Spider
  Catfish:
    colors: ["0000", "7FE0", "3CC0", "0000"]  # Trans, Cyan, Dark cyan, Black

# Boss override palettes (loaded when boss_flag is set)
boss_palettes:
  # Gargoyle (replaces palette 6 when boss_flag=1)
  Gargoyle:
    colors: ["0000", "601F", "400F", "0000"]  # Trans, Dark magenta, Darker purple, Black

  # Spider (replaces palette 7 when boss_flag=2)
  Spider:
    colors: ["0000", "001F", "00BF", "0000"]  # Trans, Red, Orange, Black
