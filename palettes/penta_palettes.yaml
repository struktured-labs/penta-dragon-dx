# Penta Dragon DX Palettes
# v0.87: Per-miniboss colorization
#
# Colors are BGR555 hex format: BBBBBGGGGGRRRRR (5 bits each)
# Common colors:
#   0000=Transparent, 7FFF=White, 001F=Red, 03E0=Green
#   7C00=Blue, 03FF=Yellow, 7C1F=Magenta, 7FE0=Cyan

# ============================================
# SPRITE TILE MAPPINGS (tile ID -> palette)
# ============================================
# Each monster type uses specific tile IDs
# Map tile ranges to palette numbers (1-7)
#
# To find tile IDs: Run scripts/capture_miniboss_tiles.lua
# Press SELECT when viewing each monster type

sprite_tile_mappings:
  # Sara (player character) - Palette 1 (handled by slot, not tile)
  Sara:
    palette: 1
    tile_ranges: [[0x00, 0x3F], [0xE0, 0xFF]]

  # Regular enemies - varied colors (used when NOT miniboss)
  # Tiles 0x80-0x9F: blue enemies
  BlueEnemies:
    palette: 4
    tile_ranges: [[0x80, 0x9F]]

  # Tiles 0xA0-0xBF: purple enemies
  PurpleEnemies:
    palette: 5
    tile_ranges: [[0xA0, 0xBF]]

  # Tiles 0xC0-0xDF: yellow enemies
  YellowEnemies:
    palette: 6
    tile_ranges: [[0xC0, 0xDF]]

  # Default for unmapped tiles (0x40-0x7F handled as miniboss in code)
  default_palette: 0

# ============================================
# BACKGROUND PALETTES (8 palettes, 4 colors each)
# ============================================
bg_palettes:
  Dungeon:
    colors: ["7FFF", "5AD6", "294A", "0000"]  # White, Light blue-gray, Dark blue-gray, Black

  Hazard:  # BG Palette 1 - BRIGHT RED for testing
    colors: ["001F", "001F", "001F", "0000"]  # Red, Red, Red, Black

  Default2:
    colors: ["7FFF", "5294", "2108", "0000"]

  Default3:
    colors: ["7FFF", "5294", "2108", "0000"]

  Default4:
    colors: ["7FFF", "5294", "2108", "0000"]

  Default5:
    colors: ["7FFF", "5294", "2108", "0000"]

  Default6:
    colors: ["7FFF", "5294", "2108", "0000"]

  Default7:
    colors: ["7FFF", "5294", "2108", "0000"]

# ============================================
# SPRITE PALETTES - v0.87 Per-Miniboss Colors
# ============================================
# Palette 0: Default (projectiles/effects)
# Palette 1: Sara (player)
# Palette 2: Reserved
# Palette 3: Reserved
# Palette 4: Other enemies
# Palette 5: Spider/Crab miniboss
# Palette 6: Bee/Wasp miniboss
# Palette 7: Butterfly miniboss
# ============================================

obj_palettes:
  # Palette 0 - Default/fallback (white/gray for projectiles/effects)
  Default:
    colors: ["0000", "7FFF", "5294", "0000"]  # Trans, White, Gray, Black

  # Palette 1 - SARA (player character - green/black)
  Sara:
    colors: ["0000", "0000", "03E0", "0280"]  # Trans, Black body, Green, Dark green

  # Palette 2 - Reserved
  Reserved2:
    colors: ["0000", "7FFF", "5294", "0000"]  # Trans, White, Gray, Black

  # Palette 3 - Reserved
  Reserved3:
    colors: ["0000", "7FFF", "5294", "0000"]  # Trans, White, Gray, Black

  # Palette 4 - OTHER ENEMIES (blue)
  OtherEnemies:
    colors: ["0000", "7E00", "5800", "0000"]  # Trans, Light blue, Dark blue, Black

  # Palette 5 - SPIDER/CRAB miniboss (red/gray/black)
  SpiderBoss:
    colors: ["0000", "001F", "294A", "0000"]  # Trans, Red, Gray, Black

  # Palette 6 - BEE/WASP miniboss (yellow/orange/black)
  BeeBoss:
    colors: ["0000", "03FF", "00BF", "0000"]  # Trans, Yellow, Orange, Black

  # Palette 7 - BUTTERFLY miniboss (orange/purple/black)
  ButterflyBoss:
    colors: ["0000", "01DF", "780F", "0000"]  # Trans, Orange, Purple, Black
