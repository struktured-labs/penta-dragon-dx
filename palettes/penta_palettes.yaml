  # Palette 7: Main bosses
  MainBoss:
    name: "Main Bosses"
    colors: ["0000", "7FFF", "7FE0", "4A00"]  # Trans→White→Yellow→Orange
    notes: "Bright colors for final bosses"

powerup_palettes:
  # Power-ups typically use sprite palettes, map to specific palette indices
  health: 2      # Use EnemyFire palette (red)
  weapon: 4      # Use EnemyFlying palette (yellow/gold)
  shield: 3      # Use EnemyIce palette (blue)
  special: 6     # Use MiniBoss palette (magenta)

palette_mapping:
  # Default mappings - game uses palette attributes to assign these
  # BG palette 0 is typically used for most tiles
  # Sprites cycle through OBJ palettes based on type
  notes: |
    To change which palette is used for specific elements:
    1. Edit the colors in the palette definition above
    2. Palettes are loaded in order: BG 0-7, then OBJ 0-7
    3. Game code determines which palette index each sprite/tile uses
    4. Fine-tuning requires ROM analysis to find palette attribute writes

notes: |
  Color Format: BGR555 (15-bit color, little-endian in ROM)
  - Bits 0-4:   Red (0-31)
  - Bits 5-9:   Green (0-31)
  - Bits 10-14: Blue (0-31)
  - Bit 15:     Unused (always 0)
  
  Common colors:
  - 0000: Black (or transparent for sprites)
  - 7FFF: White
  - 001F: Pure Red
  - 03E0: Pure Green
  - 7C00: Pure Blue
  - 7FE0: Yellow (Red + Green)
  - 7C1F: Magenta (Red + Blue)
  - 03FF: Cyan (Green + Blue)
  
  To customize:
  1. Edit colors in hex BGR555 format
  2. Run: python3 scripts/create_dx_rom.py
  3. Test in emulator to see results
  4. Iterate until satisfied!
