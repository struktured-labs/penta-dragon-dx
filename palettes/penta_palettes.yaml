palette_mapping:
  notes: 'To change which palette is used for specific elements:

    1. Edit the colors in the palette definition above

    2. Palettes are loaded in order: BG 0-7, then OBJ 0-7

    3. Game code determines which palette index each sprite/tile uses

    4. Fine-tuning requires ROM analysis to find palette attribute writes

    '
notes: "Color Format: BGR555 (15-bit color, little-endian in ROM)\n- Bits 0-4:   Red\
  \ (0-31)\n- Bits 5-9:   Green (0-31)\n- Bits 10-14: Blue (0-31)\n- Bit 15:     Unused\
  \ (always 0)\n\nColor Specification:\nYou can use either hex values OR color names:\n\
  \nHex format (4 digits):\n- 0000: Black (or transparent for sprites)\n- 7FFF: White\n\
  - 001F: Pure Red\n- 03E0: Pure Green\n- 7C00: Pure Blue\n- 7FE0: Yellow (Red + Green)\n\
  - 7C1F: Magenta (Red + Blue)\n- 03FF: Cyan (Green + Blue)\n\nColor names (case-insensitive):\n\
  - Basic: red, green, blue, yellow, cyan, magenta, orange, purple, brown, \n    \
  \     gray/grey, pink, lime, teal, navy, maroon, olive, black, white\n- Modifiers:\
  \ \"dark red\", \"light blue\", \"dark green\", etc.\n\nExamples:\n  colors: [\"\
  0000\", \"red\", \"dark red\", \"7FFF\"]        # Mix hex and names\n  colors: [\"\
  transparent\", \"yellow\", \"orange\", \"brown\"]  # All names\n  colors: [\"0000\"\
  , \"light blue\", \"blue\", \"dark blue\"]   # With modifiers\n\nTo customize:\n\
  1. Edit colors in hex BGR555 format OR use color names\n2. Run: python scripts/create_dx_rom.py\n\
  3. Test in emulator to see results\n4. Iterate until satisfied!\n"
