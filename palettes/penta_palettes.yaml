# Penta Dragon DX - Palette Configuration
# Format: BGR555 hex colors (15-bit: BBBBBGGGGGRRRRR)
# Each palette has 4 colors: [color0, color1, color2, color3]
# For sprites: color0 = transparent (usually 0000)

bg_palettes:
  # Palette 0: Main gameplay backgrounds
  Dungeon:
    name: "Dungeon Floors"
    colors: ["7FFF", "03E0", "0280", "0000"]  # White→Green→Dark Green→Black
    
  # Palette 1: Lava/danger areas
  LavaZone:
    name: "Lava & Danger Areas"
    colors: ["7FFF", "7C00", "5000", "2000"]  # White→Red→Dark Red→Darker
    
  # Palette 2: Water/ice areas
  WaterZone:
    name: "Water & Ice Areas"
    colors: ["7FFF", "001F", "0014", "0008"]  # White→Blue→Dark Blue→Darker
    
  # Palette 3: Desert/sand areas
  DesertZone:
    name: "Desert & Sand Areas"
    colors: ["7FFF", "7FE0", "5CC0", "2980"]  # White→Yellow→Orange→Brown
    
  # Palette 4: Forest/nature areas
  ForestZone:
    name: "Forest & Nature Areas"
    colors: ["7FFF", "03FF", "02BF", "015F"]  # White→Cyan→Teal→Dark
    
  # Palette 5: Castle/stone areas
  CastleZone:
    name: "Castle & Stone Areas"
    colors: ["7FFF", "7C1F", "5010", "2808"]  # White→Magenta→Purple→Dark
    
  # Palette 6: Sky/clouds
  SkyZone:
    name: "Sky & Clouds"
    colors: ["7FFF", "5EF7", "3DEF", "1CE7"]  # White→Light Cyan→Cyan→Blue
    
  # Palette 7: Special/boss areas
  BossZone:
    name: "Boss & Special Areas"
    colors: ["7FFF", "6F7B", "4E73", "2D6B"]  # White→Pink→Purple→Dark

obj_palettes:
