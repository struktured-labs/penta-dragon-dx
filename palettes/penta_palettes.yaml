  MainCharacter:
    name: "Penta Dragon (Player)"
    colors: ["0000", "7FFF", "7E00", "4800"]  # Trans→White→Orange→Brown
    notes: "Warm colors for hero character"
    
  # Palette 1: Basic enemies (green creatures)
  EnemyBasic:
    name: "Basic Enemies"
    colors: ["0000", "7FFF", "03E0", "0100"]  # Trans→White→Green→Dark
    notes: "Standard green enemies"
    
  # Palette 2: Fire enemies
  EnemyFire:
    name: "Fire Enemies"
    colors: ["0000", "7FFF", "7C00", "2000"]  # Trans→White→Red→Dark
    notes: "Red/orange for fire creatures"
    
  # Palette 3: Ice/water enemies
  EnemyIce:
    name: "Ice/Water Enemies"
    colors: ["0000", "7FFF", "001F", "0008"]  # Trans→White→Blue→Dark
    notes: "Blue for ice/water creatures"
    
  # Palette 4: Flying enemies
  EnemyFlying:
    name: "Flying Enemies"
    colors: ["0000", "7FFF", "7FE0", "2980"]  # Trans→White→Yellow→Brown
    notes: "Yellow/gold for flying creatures"
    
  # Palette 5: Poison/toxic enemies
  EnemyPoison:
    name: "Poison/Toxic Enemies"
    colors: ["0000", "7FFF", "03FF", "015F"]  # Trans→White→Cyan→Dark
    notes: "Cyan/green for poison creatures"
    
  # Palette 6: Mini-bosses
  MiniBoss:
    name: "Mini-Bosses"
    colors: ["0000", "7FFF", "7C1F", "2808"]  # Trans→White→Magenta→Dark
