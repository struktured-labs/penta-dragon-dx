# Penta Dragon DX Palettes
# v0.66: Tile-based per-monster colorization
#
# Colors are BGR555 hex format: BBBBBGGGGGRRRRR (5 bits each)
# Common colors:
#   0000=Transparent, 7FFF=White, 001F=Red, 03E0=Green
#   7C00=Blue, 03FF=Yellow, 7C1F=Magenta, 7FE0=Cyan

# ============================================
# SPRITE TILE MAPPINGS (tile ID -> palette)
# ============================================
# Each monster type uses specific tile IDs
# Map tile ranges to palette numbers (1-7)
#
# To find tile IDs: Run scripts/capture_monster_tiles.lua
# Press SELECT when viewing each monster type

sprite_tile_mappings:
  # AGGRESSIVE TILE MAPPING - broad ranges to catch all animation frames
  #
  # Sara (player character) - Palette 1
  # Full range: 0x00-0x3F (first 64 tiles) + 0xE0-0xFF (last 32 tiles)
  Sara:
    palette: 1
    tile_ranges: [[0x00, 0x3F], [0xE0, 0xFF]]

  # Hornet/Flying enemies - Palette 2
  # Range: 0x60-0x7F (32 tiles)
  Hornet:
    palette: 2
    tile_ranges: [[0x60, 0x7F]]

  # Miniboss - Palette 7
  # Range: 0x40-0x4F (16 tiles)
  Miniboss:
    palette: 7
    tile_ranges: [[0x40, 0x4F]]

  # NOTE: Hazards are BACKGROUND TILES, not sprites!
  # Cannot be colorized via OAM. This mapping is kept for documentation only.
  # Tiles 0x50-0x53 may be used by other sprites (soldiers, slimes)
  # Hazard:
  #   palette: 6
  #   tile_ranges: [[0x50, 0x53]]

  # Wolf/Ground beasts (kobolds, soldiers, slimes) - Palette 3
  # Range: 0x50-0x5F (16 tiles) - includes former "hazard sprite" tiles
  Wolf:
    palette: 3
    tile_ranges: [[0x50, 0x5F]]

  # Other enemies (0x80-0xDF) - Palette 4
  OtherEnemies:
    palette: 4
    tile_ranges: [[0x80, 0xDF]]

  # Default for unmapped tiles (projectiles, effects)
  default_palette: 0

# ============================================
# BACKGROUND PALETTES (8 palettes, 4 colors each)
# ============================================
bg_palettes:
  Dungeon:
    colors: ["7FFF", "5AD6", "294A", "0000"]  # White, Light blue-gray, Dark blue-gray, Black

  Hazard:  # BG Palette 1 - for spiky logs/traps (tiles 0x3E-0x7F)
    colors: ["7FFF", "1D5F", "0D3F", "0000"]  # White, Tan/wood, Brown, Black

  Default2:
    colors: ["7FFF", "5294", "2108", "0000"]

  Default3:
    colors: ["7FFF", "5294", "2108", "0000"]

  Default4:
    colors: ["7FFF", "5294", "2108", "0000"]

  Default5:
    colors: ["7FFF", "5294", "2108", "0000"]

  Default6:
    colors: ["7FFF", "5294", "2108", "0000"]

  Default7:
    colors: ["7FFF", "5294", "2108", "0000"]

# ============================================
# SPRITE PALETTES - v0.52 Slot Mapping
# ============================================
# Slots 0-7:   Palette 1 (SaraW)      - Player character
# Slots 8-15:  Palette 2 (Monsters1)  - First monster group
# Slots 16-23: Palette 3 (Monsters2)  - Second monster group
# Slots 24-31: Palette 4 (Monsters3)  - Third monster group
# Slots 32-39: Palette 5 (Monsters4)  - Fourth monster group
# ============================================

obj_palettes:
  # Palette 0 - Default/fallback (white/gray for projectiles/effects)
  Default:
    colors: ["0000", "7FFF", "5294", "0000"]  # Trans, White, Gray, Black

  # Palette 1 - SARA (player character - green/black)
  Sara:
    colors: ["0000", "0000", "03E0", "0280"]  # Trans, Black body, Green, Dark green

  # Palette 2 - HORNET/Flying (yellow/black)
  Hornet:
    colors: ["0000", "03FF", "01BF", "0000"]  # Trans, Bright yellow, Orange-yellow, Black

  # Palette 3 - WOLF/Ground beasts (gray)
  Wolf:
    colors: ["0000", "6318", "318C", "0000"]  # Trans, Light gray, Dark gray, Black

  # Palette 4 - OTHER ENEMIES (blue)
  OtherEnemies:
    colors: ["0000", "7E00", "5800", "0000"]  # Trans, Light blue, Dark blue, Black

  # Palette 5 - Unused
  Unused5:
    colors: ["0000", "7C1F", "4C0F", "0000"]  # Trans, Magenta, Dark purple, Black

  # Palette 6 - Unused (hazards are BG tiles, not sprites)
  Unused6:
    colors: ["0000", "7FFF", "5294", "0000"]  # Trans, White, Gray, Black

  # Palette 7 - MINIBOSS (red/orange)
  Miniboss:
    colors: ["0000", "001F", "00FF", "0000"]  # Trans, Red, Orange, Black
