# ============================================
# SPRITE PALETTES - v0.52 Slot Mapping
# ============================================
# Slots 0-7:   Palette 1 (SaraW)      - Player character
# Slots 8-15:  Palette 2 (Monsters1)  - First monster group
# Slots 16-23: Palette 3 (Monsters2)  - Second monster group
# Slots 24-31: Palette 4 (Monsters3)  - Third monster group
# Slots 32-39: Palette 5 (Monsters4)  - Fourth monster group
# ============================================

obj_palettes:
  # Palette 0 - Currently unused in v0.52
  Unused0:
    colors: ["0000", "001F", "0016", "000B"]  # Red shades

  # Palette 1 - SARA W (Slots 0-7)
  # Color 0=transparent, 1=main body, 2=secondary, 3=outline/darkest
  SaraW:
    colors: ["0000", "03E0", "2108", "001F"]  # Trans, Green body, Dark gray, Red



  # Palette 2 - MONSTERS GROUP 1 (Slots 8-15)
  Monsters1:
    colors: ["0000", "7C00", "5800", "3000"]  # Blue shades

  # Palette 3 - MONSTERS GROUP 2 (Slots 16-23)
  Monsters2:
    colors: ["0000", "02FF", "01DF", "00BF"]  # Orange shades

  # Palette 4 - MONSTERS GROUP 3 (Slots 24-31)
  Monsters3:
    colors: ["0000", "7C1F", "5010", "2808"]  # Purple shades

  # Palette 5 - MONSTERS GROUP 4 (Slots 32-39)
  Monsters4:
    colors: ["0000", "7FE0", "5EC0", "3D80"]  # Cyan shades

  # Palette 6 - Currently unused in v0.52
  Unused6:
    colors: ["0000", "7E1F", "5C16", "3A0D"]  # Pink shades

  # Palette 7 - Currently unused in v0.52
  Unused7:
    colors: ["0000", "03FF", "02DF", "019F"]  # Yellow shades
